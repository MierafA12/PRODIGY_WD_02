<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopWatch.css">
    <title>Stop Watch</title>
</head>
<body>
<div class="stopwatch"> 
    <div class="container">
         <p>StopWatch</p>
         <div class="display" id="display">00:00:00</div>
        <div class="buttons">
            <button type="button" class="button1" id="startBtn">Start</button>
            <button type="button" class="button2" id="stopBtn" style="display:none;">Stop</button>
            <button type="button" class="button3" id="lapBtn" style="display:none;">Lap</button>
            <button type="button" class="button4" id="resumeBtn" style="display:none;">Resume</button>
            <button type="button" class="button5" id="resetBtn" style="display:none;">Reset</button>
        </div>
        <div id="laps"></div>
    </div>
</div>

<script src="stopWatch.js"></script>
</body>
</html>
